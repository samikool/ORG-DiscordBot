name: Build
on: 
  workflow_call:
    secrets:
      DOTENV:
        required: true
        description: dotenv file to use in the build

jobs:
  build:
    runs-on:
      self-hosted
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: get .env 
        run: |
          cp ${{ secrets.DOTENV }} .env
      - name: build-env
        run: |
          docker build --no-cache -t discordbot-env:${{ github.ref_name }} -f ci/Dockerfile.build-env .
      - name: build-image
        run: |
          docker build --no-cache --build-arg build_env=${{ github.ref_name }} -t discordbot:${{ github.ref_name }} -f ci/Dockerfile .
